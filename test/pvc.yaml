apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influx-meta-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      app: influxdb
