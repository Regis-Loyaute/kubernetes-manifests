aapiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: truenas
    path: /mnt/piscine/files/media/torrents
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission-openvpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission-openvpn
  template:
    metadata:
      labels:
        app: transmission-openvpn
    spec:
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: nfs-pvc
      containers:
        - name: transmission-openvpn
          image: haugene/transmission-openvpn
          ports:
            - containerPort: 9091
              hostPort: 9091
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: OPENVPN_PROVIDER
              value: "MULLVAD"
            - name: OPENVPN_CONFIG
              value: "fr_all"
            - name: OPENVPN_OPTS
              value: "--inactive 3600 --ping 10 --ping-exit 60"
            - name: OPENVPN_USERNAME
              value: ""
            - name: OPENVPN_PASSWORD
              value: "m"
            - name: LOCAL_NETWORK
              value: "10.100.0.0/16"
          volumeMounts:
            - name: data-volume
              mountPath: /data
          securityContext:
            capabilities:
              add:
                - NET_ADMIN

